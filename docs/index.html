<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>GENKAI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        h1 {
            font-size: 1rem;
            text-align: center;
        }
        input[type=text] {
            font-size: 1.25rem;
            width: 100%;
            margin-bottom: 0.5em;
            box-sizing: border-box;
            padding: 10px;
        }
        input[type=text]#result {
            padding: 1em 10px;
        }
        p {
            text-align: center;
        }
        span.note {
            margin: 0;
            font-size: 0.8em;
        }
        span.note code {
            padding: 2px;
            margin: 0 4px;
            background-color:lightgray;
        }
    </style>
</head>

<body>
    <h1>限界すぎて声が小さくなっちゃうやつ</h1>
    <form>
        <label for="yomigana">読み仮名：</label>
        <span class="note">※使用可能文字<code id="charlist"></code></span>
        <input type="text" name="yomigana" id="yomigana" />
        <label for="bunshou">文章（あれば）：半角英数のみ</label>
        <input type="text" name="bunshou" id="bunshou" />
        <p>↓</p>
        <input type="text" name="result" id="result" />
    </form>
    <script src="index.js"></script>
</body>

</html>
