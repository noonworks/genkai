<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>GENKAI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        h1 {
            font-size: 1rem;
            text-align: center;
        }
        input[type=text] {
            font-size: 1.25rem;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        input[type=text]#result {
            padding: 10px;
            line-height: 2em;
        }
        label {
            margin-top: 0.75em;
            display: inline-block;
        }
        p {
            margin: 0;
        }
        p label {
            margin-top: 0;
        }
        p.down {
            text-align: center;
            margin: 1em;
        }
        code {
            font-size: 0.8em;
            padding: 2px;
            margin: 0 4px;
            background-color:lightgray;
        }
    </style>
</head>

<body>
    <h1>限界すぎて声が小さくなっちゃうやつ</h1>
    <form>
        <label for="yomigana">小さい文字：</label>
        <input type="text" name="yomigana" id="yomigana" />
        <p>
            <input type="checkbox" id="rubychar" checked='checked'>
            <label for="rubychar">ルビ表示可能文字</label>
            <code id="charlist"></code>
        </p>
        <p>
            <input type="checkbox" id="otherchar" checked='checked'>
            <label for="otherchar">その他使用可能文字</label>
            <code id="charlist2"></code>
        </p>
        <label for="bunshou">下に表示する文字（あれば）：半角英数のみ</label>
        <input type="text" name="bunshou" id="bunshou" />
        <p class="down">↓</p>
        <input type="text" name="result" id="result" />
    </form>
    <script src="index.js"></script>
</body>

</html>
