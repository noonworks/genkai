<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>GENKAI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        h1 {
            font-size: 1rem;
            text-align: center;
        }
        input[type=text] {
            font-size: 1.25rem;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        input[type=text]#result {
            padding: 1em 10px;
        }
        label {
            margin-top: 0.75em;
            display: inline-block;
        }
        p {
            text-align: center;
        }
        p.note {
            margin: 0;
            font-size: 0.8em;
            text-align: left;
        }
        .note code {
            padding: 2px;
            margin: 0 4px;
            background-color:lightgray;
        }
    </style>
</head>

<body>
    <h1>限界すぎて声が小さくなっちゃうやつ</h1>
    <form>
        <label for="yomigana">小さい文字：</label>
        <input type="text" name="yomigana" id="yomigana" />
        <p class="note">ルビ表示可能文字<code id="charlist"></code></p>
        <p class="note">その他仕様可能文字<code id="charlist2"></code></p>
        <label for="bunshou">下に表示する文字（あれば）：半角英数のみ</label>
        <input type="text" name="bunshou" id="bunshou" />
        <p>↓</p>
        <input type="text" name="result" id="result" />
    </form>
    <script src="index.js"></script>
</body>

</html>
